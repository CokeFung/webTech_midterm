<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
    <meta charset="UTF-8">
    <script src="validator.js" type="text/javascript"></script>
</head>
<body>
<form action="" id="myForm" onsubmit="return validateForm()" method="post" >
    <p><label for='FirstName'>First Name:</label>
     <input type="text" id="FirstName" name="FirstName" /></p>
    <p><label for='LastName'>Last Name:</label>
     <input type="text" id="LastName" name="LastName" /></p>
    <p><label for='Address'>Address:</label>
     <textarea cols="20" rows="5" id="Address" name="Address"></textarea></p>
    <p><label for='Country'>Country:</label>
     <select id="Country" name="Country">
     <option value="000" selected="selected">[choose yours]</option>
     <option value="008">Thailand</option>
     <option value="012">Vietnam</option>
     <option value="016">Laos</option>
     <option value="020">Malaysia</option>
     <option value="024">Singapore</option>
     <option value="660">Philippines</option>
     <option value="010">Myanmar</option>
     <option value="028">Cambodia</option>
     <option value="032">Brunei</option>
     <option value="051">Indonesia</option>
     </select> </p>
    <p><input type="submit" name="submit" value="Submit"></p>
</form>

</body>
</html>
